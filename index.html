<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Viva Las Vegas Venues!</title>

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
     <!-- link to googlefonts -->
     <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <!-- link to CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to Javascript -->
    <script type="text/javascript" src="assets/app.js"></script>  
    
</head>

<body>
    <!-- Site header is a jumbotron -->
    <div class="jumbotron rounded">

        <h1>Viva Las Vegas Venues!</h1>

    </div>

    <!-- Container to hold the Casino Cards -->
    <div class="container">

        <div class="row">

            <!-- Cards for each Casino Venu with data toggles for the modal upon click -->
            <div class="card casino1 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="3755">Treasure Island</div>
            <div class="card casino2 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="60309">Cromwell</div>
            <div class="card casino3 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="142">MGM</div>
            <div class="card casino4 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="77894">Caesars</div>
            <div class="card casino5 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="2962">Mandalay Bay</div>
            <div class="card casino6 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="3846">Cosmopolitan</div>
            <div class="card casino7 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="3756">Bellagio</div>
            <div class="card casino8 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="4358">Venetian</div>
            <div class="card casino9 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="8719">Encore</div>
            <div class="card casino10 m-3 col-md-2 rounded" data-toggle="modal" data-target="#exampleModalLong" data-id="3243">Wynn</div>

        </div>

    </div>

    <!-- Modal page to appear upon click of cards-->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">

            <div class="modal-content">

                <!-- Header for the modal -->
                <div class="modal-header">

                    <h2 class="modal-title" id="exampleModalLongTitle">Upcoming Events!</h>

                    <!-- x button to close the modal -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>
                    
                    </button>

                </div>

                <!-- below class is where to append the Events and Videos dynamically from our two APIs -->
                <div class="modal-body events-list">
                    ...
                </div>

            </div>

        </div>
    
    </div>

    <div>
        <!-- Site Footer -->
        <footer class="text-muted">
            <p>What happens in Vegas...</p>

        </footer>

    </div>

    <!-- link to bootstrap and jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- link to YouTube iFrame player library -->
    <script>
            var tag = document.createElement("script");
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName("script")[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <!-- link to Javascript -->
    <script type="text/javascript" src="assets/app.js"></script> 

</body>
</html>
